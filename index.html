<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH&SKTCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modal-header">
        <h2 class="title">Settings</h2>
        <button class="close-button" id="close-modal-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label
          >COLOR PICKER<br /><input class="input-color" type="color" />
        </label>
        <label
          >RANDOM COLOR <br />
          <input id="checkbox" type="checkbox"
        /></label>
        <label
          >BOARD SIZE<br /><input
            type="range"
            class="grid-input"
            value="16"
            id="grid-input"
            name="vol"
            min="10"
            step="6"
            max="100"
        /></label>
      </div>
    </div>
    <div id="overlay"></div>
    <div class="wrapper">
      <!--Title-->
      <header class="game-header">
        <h1>ETCH & SKTCH</h1>
        <div>
          <button class="modal-btn" id="modal-btn">settings</button>
          <button class="reset-btn">Clear board</button>
        </div>
      </header>
      <!--Game board-->
      <main class="container"></main>
      <!--Controls-->
      <div class="controls"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
